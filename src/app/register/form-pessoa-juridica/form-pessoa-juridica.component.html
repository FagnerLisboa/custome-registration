<div class="container mt-5">
  <h2 class="text-center mb-4">Cadastro de Pessoa Jurídica</h2>
  <div class="card shadow-sm p-4">
    <form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <div class="input-group">
          <input type="text" id="cnpj" class="form-control" formControlName="cnpj">
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <div class="input-group">
          <input type="email" id="email" class="form-control" formControlName="email">
        </div>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <div class="input-group">
          <input type="tel" id="telefone" class="form-control" formControlName="telefone">
        </div>
      </div>
      <app-register-footer (goBackEvent)="onGoBack()" [cadastro]="cadastroForm"></app-register-footer>
    </form>
  </div>
</div>

<!-- Div para exibir os dados do formulário -->
<div *ngIf="submitted" class="mt-4">
  <h3 class="text-center">Dados do Formulário</h3>
  <div class="card shadow-sm p-4">
    <div class="mb-3">
      <label class="form-label">Nome:</label>
      <p class="form-control-static">{{ cadastroForm.value.nome }}</p>
    </div>
    <div class="mb-3">
      <label class="form-label">Email:</label>
      <p class="form-control-static">{{ cadastroForm.value.email }}</p>
    </div>
    <div class="mb-3">
      <label class="form-label">Telefone:</label>
      <p class="form-control-static">{{ cadastroForm.value.telefone }}</p>
    </div>
    <div class="mb-3">
      <label class="form-label">CPF:</label>
      <p class="form-control-static">{{ cadastroForm.value.cnpj }}</p>
    </div>
    <div class="mb-3">
      <label class="form-label">Data de Nascimento:</label>
      <p class="form-control-static">{{ cadastroForm.value.razaoSocial }}</p>
    </div>
  </div>
</div>
