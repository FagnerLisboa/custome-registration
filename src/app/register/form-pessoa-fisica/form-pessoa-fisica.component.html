<div class="container mt-5">
  <h2 class="text-center mb-4">Cadastro de Pessoa Física</h2>
  <div class="card shadow-sm p-4">
    <form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo:</label>
        <div class="input-group">
          <input type="text" id="nome" class="form-control" formControlName="nome"
          [ngClass]="{'is-invalid': cadastroForm.get('nome')?.invalid && cadastroForm.get('nome')?.touched}">
          </div>
          <div *ngIf="cadastroForm.get('nome')?.invalid && cadastroForm.get('nome')?.touched" class="text-danger">
            Nome é obrigatório!
        </div>
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <div class="input-group">
          <input type="text" id="cpf" class="form-control" formControlName="cpf"
          [ngClass]="{'is-invalid': cadastroForm.get('cpf')?.invalid && cadastroForm.get('cpf')?.touched}">
        </div>
        <div *ngIf="cadastroForm.get('cpf')?.invalid && cadastroForm.get('cpf')?.touched" class="text-danger">
          CPF é obrigatório e deve conter 11 dígitos.
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <div class="input-group">
          <input type="email" id="email" class="form-control" formControlName="email"
          [ngClass]="{'is-invalid': cadastroForm.get('email')?.invalid && cadastroForm.get('email')?.touched}">
        </div>
        <div *ngIf="cadastroForm.get('email')?.invalid && cadastroForm.get('email')?.touched" class="text-danger">
          Email é obrigatório e deve ser válido.
        </div>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <div class="input-group">
          <input type="tel" id="telefone" class="form-control" formControlName="telefone"
          [ngClass]="{'is-invalid': cadastroForm.get('telefone')?.invalid && cadastroForm.get('telefone')?.touched}">
        </div>
        <div *ngIf="cadastroForm.get('telefone')?.invalid && cadastroForm.get('telefone')?.touched" class="text-danger">
          Telefone é obrigatório
        </div>
      </div>
      <app-register-footer (goBackEvent)="onGoBack()" [cadastro]="cadastroForm"></app-register-footer>
    </form>
  </div>
</div>
