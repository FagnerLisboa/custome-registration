<div class="container mt-5">
  <h2 class="text-center mb-4">Cadastro de Pessoa Física</h2>
  <div class="card shadow-sm p-4">
    <form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo:</label>
        <div class="input-group">
          <input type="text" id="nome" class="form-control" formControlName="nome"
            [ngClass]="{'is-invalid': cadastroForm.get('nome')?.invalid && cadastroForm.get('nome')?.touched}">
        </div>
        <div *ngIf="cadastroForm.get('nome')?.invalid && cadastroForm.get('nome')?.touched" class="text-danger">
          <small *ngIf="cadastroForm.get('nome')?.errors?.['required']">Nome é obrigatório.</small>
          <small *ngIf="cadastroForm.get('nome')?.errors?.['pattern']">Nome inválido. Evite múltiplos espaços.</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <div class="input-group">
          <input type="text" id="cpf" class="form-control" mask="000.000.000-00" formControlName="cpf"
            [ngClass]="{'is-invalid': cadastroForm.get('cpf')?.invalid && cadastroForm.get('cpf')?.touched}">
        </div>
        <div *ngIf="cadastroForm.get('cpf')?.invalid && cadastroForm.get('cpf')?.touched" class="text-danger">
          <small *ngIf="cadastroForm.get('cpf')?.errors?.['required']">CPF é obrigatório.</small>
          <small *ngIf="cadastroForm.get('cpf')?.errors?.['pattern']">CPF no formato inválido.</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <div class="input-group">
          <input type="email" id="email" class="form-control" formControlName="email"
            [ngClass]="{'is-invalid': cadastroForm.get('email')?.invalid && cadastroForm.get('email')?.touched}">
        </div>
        <div *ngIf="cadastroForm.get('email')?.invalid && cadastroForm.get('email')?.touched" class="text-danger">
          <small *ngIf="cadastroForm.get('email')?.errors?.['required']">Email é obrigatório.</small>
          <small *ngIf="cadastroForm.get('email')?.errors?.['email']">Email inválido.</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <div class="input-group">
          <input type="tel" id="telefone" class="form-control" mask="(00) 00000-0000||(00) 0000-0000" formControlName="telefone"
            [ngClass]="{'is-invalid': cadastroForm.get('telefone')?.invalid && cadastroForm.get('telefone')?.touched}">
        </div>
        <div *ngIf="cadastroForm.get('telefone')?.invalid && cadastroForm.get('telefone')?.touched" class="text-danger">
          <small *ngIf="cadastroForm.get('telefone')?.errors?.['required']">Telefone é obrigatório.</small>
          <small *ngIf="cadastroForm.get('telefone')?.errors?.['pattern']">Formato de telefone inválido. Use (XX)
            XXXXX-XXXX ou (XX) XXXX-XXXX.</small>
        </div>
      </div>
      <app-register-footer (goBackEvent)="onGoBack()" [cadastro]="cadastroForm"></app-register-footer>
    </form>
  </div>
</div>
